<svg viewBox="0 0 500 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animation for audio bars -->
    <style>
      /* Bass zone - heavy, punchy (bars 1-15) */
      @keyframes bass1 { 
        0%, 100% { height: 8px; } 
        25% { height: 32px; } 
        50% { height: 12px; } 
      }
      @keyframes bass2 { 
        0%, 100% { height: 10px; } 
        30% { height: 36px; } 
        60% { height: 14px; } 
      }
      
      /* Mid range - guitars, vocals (bars 16-35) */
      @keyframes mid1 { 
        0%, 100% { height: 16px; } 
        20% { height: 28px; } 
        40% { height: 20px; } 
        60% { height: 32px; } 
        80% { height: 18px; } 
      }
      @keyframes mid2 { 
        0%, 100% { height: 14px; } 
        25% { height: 26px; } 
        50% { height: 34px; } 
        75% { height: 16px; } 
      }
      @keyframes mid3 { 
        0%, 100% { height: 18px; } 
        30% { height: 30px; } 
        65% { height: 22px; } 
      }
      
      /* High frequency - cymbals, hi-hats (bars 36+) */
      @keyframes high1 { 
        0%, 100% { height: 10px; } 
        15% { height: 24px; } 
        35% { height: 14px; } 
        55% { height: 22px; } 
        75% { height: 12px; } 
        90% { height: 20px; } 
      }
      @keyframes high2 { 
        0%, 100% { height: 12px; } 
        20% { height: 20px; } 
        45% { height: 16px; } 
        70% { height: 24px; } 
        85% { height: 14px; } 
      }
      @keyframes high3 { 
        0%, 100% { height: 8px; } 
        25% { height: 18px; } 
        50% { height: 12px; } 
        75% { height: 22px; } 
      }
    </style>
    
    <!-- Gradient for album cover -->
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB86C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D28E1B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5A0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="160" rx="12" fill="#1a1d2e" opacity="0.0"/>
  
  <!-- Album Cover -->
  <image x="30" y="30" width="100" height="100" alt="cover" preserveAspectRatio="xMidYMid slice" href="https://raw.githubusercontent.com/iliyalb/iliyalb/refs/heads/main/assets/badsurprise.jpg" type="image/jpeg"/>

  <!-- Title -->
  <text x="155" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#D28E1B">BAD SURPRISE</text>
  
  <!-- Artist/Album name -->
  <text x="155" y="95" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">天狼群</text>
  
