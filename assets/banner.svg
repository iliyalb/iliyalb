<svg width="1200" height="200" viewBox="0 0 1200 200"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Golden gradient in #F9C120 color space -->
    <linearGradient id="goldenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F9C120" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#F7A820" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#C87710" stop-opacity="0.9"/>
    </linearGradient>

    <!-- Warm particle gradient -->
    <radialGradient id="particleGradient" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#FFF5D2" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#FFE9B0" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#FFE9B0" stop-opacity="0.02"/>
    </radialGradient>

    <!-- subtle glow -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- text shadow (fallback for non-supporting clients) -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="200" fill="url(#goldenGradient)">
    <animate attributeName="opacity" values="0.88;1;0.88" dur="10s" repeatCount="indefinite"/>
  </rect>

  <!-- Particle layer -->
  <g id="particles" filter="url(#glow)">
    <circle cx="110" cy="30" r="3.5" fill="url(#particleGradient)" opacity="0.95">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-90 -40" dur="14s" begin="0s" repeatCount="indefinite" />
      <animate attributeName="r" values="1.8;3.5;1.8" dur="6s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.95;0.2" dur="14s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="70" r="2.8" fill="url(#particleGradient)" opacity="0.85">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="140 -30" dur="18s" begin="1.2s" repeatCount="indefinite" />
      <animate attributeName="r" values="1.2;2.8;1.2" dur="8s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0.85;0.15" dur="18s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="40" r="3.2" fill="url(#particleGradient)" opacity="0.9">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-160 20" dur="22s" begin="0.4s" repeatCount="indefinite" />
      <animate attributeName="r" values="1.6;3.2;1.6" dur="9s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.12;0.9;0.12" dur="22s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="100" r="2.4" fill="url(#particleGradient)" opacity="0.8">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="120 -80" dur="12s" begin="0.9s" repeatCount="indefinite" />
      <animate attributeName="r" values="1.0;2.4;1.0" dur="7s" begin="0.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.8;0.1" dur="12s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="980" cy="30" r="4.0" fill="url(#particleGradient)" opacity="0.95">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-220 60" dur="26s" begin="1.6s" repeatCount="indefinite" />
      <animate attributeName="r" values="2.0;4.0;2.0" dur="11s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.06;0.95;0.06" dur="26s" begin="1.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="150" r="2.2" fill="url(#particleGradient)" opacity="0.7">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-60 -120" dur="16s" begin="0.3s" repeatCount="indefinite" />
      <animate attributeName="r" values="0.9;2.2;0.9" dur="6.5s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="130" r="3.0" fill="url(#particleGradient)" opacity="0.85">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="180 -140" dur="20s" begin="0.8s" repeatCount="indefinite" />
      <animate attributeName="r" values="1.2;3.0;1.2" dur="8.2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="580" cy="160" r="1.8" fill="url(#particleGradient)" opacity="0.6">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-120 -160" dur="19s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="r" values="0.8;1.8;0.8" dur="5.8s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="860" cy="90" r="2.6" fill="url(#particleGradient)" opacity="0.8">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="140 -100" dur="15s" begin="0.7s" repeatCount="indefinite" />
      <animate attributeName="r" values="1.0;2.6;1.0" dur="7.5s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1040" cy="140" r="2.0" fill="url(#particleGradient)" opacity="0.65">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-160 -140" dur="21s" begin="1.1s" repeatCount="indefinite" />
      <animate attributeName="r" values="0.9;2.0;0.9" dur="6.6s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="90" r="1.5" fill="url(#particleGradient)" opacity="0.55">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="100 -60" dur="13s" begin="0.4s" repeatCount="indefinite" />
      <animate attributeName="r" values="0.6;1.5;0.6" dur="5.0s" begin="0.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="230" cy="50" r="2.9" fill="url(#particleGradient)" opacity="0.78">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-140 -30" dur="17s" begin="0.95s" repeatCount="indefinite" />
      <animate attributeName="r" values="1.2;2.9;1.2" dur="7.7s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="20" r="3.6" fill="url(#particleGradient)" opacity="0.9">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="200 30" dur="24s" begin="1.7s" repeatCount="indefinite" />
      <animate attributeName="r" values="1.8;3.6;1.8" dur="10s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="460" cy="85" r="2.1" fill="url(#particleGradient)" opacity="0.7">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-80 -90" dur="12.5s" begin="0.6s" repeatCount="indefinite" />
      <animate attributeName="r" values="0.9;2.1;0.9" dur="6.1s" begin="0.25s" repeatCount="indefinite"/>
    </circle>
    <circle cx="640" cy="55" r="3.3" fill="url(#particleGradient)" opacity="0.88">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-200 10" dur="23s" begin="1.0s" repeatCount="indefinite" />
    </circle>
    <circle cx="900" cy="30" r="2.7" fill="url(#particleGradient)" opacity="0.8">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="120 -20" dur="16.5s" begin="0.35s" repeatCount="indefinite" />
    </circle>
    <circle cx="1120" cy="110" r="1.9" fill="url(#particleGradient)" opacity="0.6">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-260 -120" dur="28s" begin="1.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="820" cy="170" r="1.6" fill="url(#particleGradient)" opacity="0.5">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-120 -170" dur="20s" begin="0.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="970" cy="60" r="2.5" fill="url(#particleGradient)" opacity="0.72">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-180 -50" dur="18.5s" begin="0.9s" repeatCount="indefinite" />
    </circle>
    <circle cx="540" cy="110" r="2.0" fill="url(#particleGradient)" opacity="0.68">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="160 -140" dur="19.2s" begin="0.75s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Diagonal matrix lambdas -->
  <g id="lambdas" font-family="monospace" font-weight="700" font-size="18" fill="#fff6d6" opacity="0.98">
    <text x="120" y="210">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-140 -260" dur="5.8s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="5.8s" begin="0s" repeatCount="indefinite"/>
    </text>
    <text x="180" y="240">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-160 -300" dur="6.6s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="6.6s" begin="0.6s" repeatCount="indefinite"/>
    </text>
    <text x="260" y="220">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-180 -280" dur="6.2s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="6.2s" begin="0.2s" repeatCount="indefinite"/>
    </text>
    <text x="340" y="230">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-200 -300" dur="7.0s" begin="1.0s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="7.0s" begin="1.0s" repeatCount="indefinite"/>
    </text>
    <text x="420" y="240">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-220 -320" dur="6.8s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="6.8s" begin="0.4s" repeatCount="indefinite"/>
    </text>
    <text x="500" y="210">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-160 -260" dur="5.9s" begin="0.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="5.9s" begin="0.9s" repeatCount="indefinite"/>
    </text>
    <text x="580" y="240">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-200 -320" dur="7.4s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="7.4s" begin="0.3s" repeatCount="indefinite"/>
    </text>
    <text x="660" y="220">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-210 -300" dur="6.1s" begin="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="6.1s" begin="1.2s" repeatCount="indefinite"/>
    </text>
    <text x="740" y="230">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-230 -320" dur="7.1s" begin="0.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="7.1s" begin="0.7s" repeatCount="indefinite"/>
    </text>
    <text x="820" y="240">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-250 -340" dur="7.8s" begin="1.0s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="7.8s" begin="1.0s" repeatCount="indefinite"/>
    </text>
    <text x="900" y="210">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-170 -260" dur="6.0s" begin="0.15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="6.0s" begin="0.15s" repeatCount="indefinite"/>
    </text>
    <text x="960" y="230">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-200 -300" dur="6.6s" begin="0.45s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="6.6s" begin="0.45s" repeatCount="indefinite"/>
    </text>
    <text x="1020" y="240">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-220 -320" dur="7.2s" begin="0.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="7.2s" begin="0.9s" repeatCount="indefinite"/>
    </text>
    <text x="1080" y="215">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-240 -290" dur="6.9s" begin="1.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="6.9s" begin="1.4s" repeatCount="indefinite"/>
    </text>
    <text x="60" y="200">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-120 -260" dur="5.5s" begin="0.25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="5.5s" begin="0.25s" repeatCount="indefinite"/>
    </text>
    <text x="200" y="200">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-180 -260" dur="6.3s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="6.3s" begin="0.5s" repeatCount="indefinite"/>
    </text>
    <text x="340" y="200">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-200 -260" dur="6.7s" begin="0.85s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="6.7s" begin="0.85s" repeatCount="indefinite"/>
    </text>
    <text x="480" y="200">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-220 -260" dur="7.3s" begin="1.05s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="7.3s" begin="1.05s" repeatCount="indefinite"/>
    </text>
    <text x="620" y="200">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-240 -260" dur="7.6s" begin="0.35s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="7.6s" begin="0.35s" repeatCount="indefinite"/>
    </text>
    <text x="760" y="200">λ
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-260 -260" dur="8.0s" begin="0.95s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.02;0.28;0.02" dur="8.0s" begin="0.95s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Center typed text with per-character reveal and blinking cursor -->
  <g transform="translate(600,95)" font-family="Arial, Helvetica, sans-serif" filter="url(#softShadow)">
    <text id="bannerText" text-anchor="middle" dominant-baseline="middle"
          font-size="64" font-weight="700" fill="#ffffff" stroke="#6A4500" stroke-width="1.6">
      <!-- tspans start invisible -->
      <tspan id="t1" opacity="0" fill="#ffffff" stroke="none">></tspan>
      <tspan id="t2" opacity="0" fill="#ffffff" stroke="none">i</tspan>
      <tspan id="t3" opacity="0" fill="#ffffff" stroke="none">l</tspan>
      <tspan id="t4" opacity="0" fill="#ffffff" stroke="none">i</tspan>
      <tspan id="t5" opacity="0" fill="#ffffff" stroke="none">y</tspan>
      <tspan id="t6" opacity="0" fill="#ffffff" stroke="none">a</tspan>
      <tspan id="t7" opacity="0" fill="#ffffff" stroke="none">l</tspan>
      <tspan id="t8" opacity="0" fill="#ffffff" stroke="none">b</tspan>
      <tspan id="cursor" opacity="0" fill="#ffffff" stroke="none">_</tspan>

      <!-- reveal sets (staggered) -->
      <set xlink:href="#t1" attributeName="opacity" to="1" begin="0.15s" />
      <set xlink:href="#t2" attributeName="opacity" to="1" begin="0.35s" />
      <set xlink:href="#t3" attributeName="opacity" to="1" begin="0.55s" />
      <set xlink:href="#t4" attributeName="opacity" to="1" begin="0.75s" />
      <set xlink:href="#t5" attributeName="opacity" to="1" begin="0.95s" />
      <set xlink:href="#t6" attributeName="opacity" to="1" begin="1.15s" />
      <set xlink:href="#t7" attributeName="opacity" to="1" begin="1.35s" />
      <set xlink:href="#t8" attributeName="opacity" to="1" begin="1.55s" />
      <set xlink:href="#cursor" attributeName="opacity" to="1" begin="1.8s" />
      <!-- blinking cursor -->
      <animate xlink:href="#cursor" attributeName="opacity" values="1;0;1" dur="1s" begin="1.8s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Light overlay for depth -->
  <rect width="1200" height="200" fill="rgba(0,0,0,0.06)" />

  <!-- Accessibility fallback -->
  <title>iliyalb — animated gold banner</title>
  <desc>animated golden gradient banner with warm particles, diagonal lambda rain, and typed text</desc>
</svg>

